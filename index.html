// computer choice of wepon
let computerValue;

function computerPlay(){
    const computerText ='R2-D2 choice is '; 
    const randomMove = Math.floor(Math.random() * 3);
    if (randomMove == 0){
        console.log( computerText + "1Rock")
        return computerValue = 1;
    } else if (randomMove == 1){
        console.log( computerText + "2Paper")
        return computerValue = 2;
    } else if (randomMove == 2){
        console.log( computerText + "3Scissors")
        return computerValue = 3;
    }
}

// human choice of wepon

let humanValue;

function humanPlay(humanChoice){
    const humanText ='Human choice is ';
   if (humanChoice == 1){
        console.log(humanText + "Rock"); 
        return humanValue = 1;
    } else if (humanChoice == 2){
        console.log(humanText + "Paper");
        return humanValue = 2;
    } else if (humanChoice == 3){
        console.log(humanText + "Scissors");
        return humanValue = 3;
    }
    
}

// round against each other
let playerSelection;

function playRound(playerSelection){
    computerPlay();
    humanPlay(playerSelection);
  
    if (humanValue == computerValue){
        console.log("TIE!");
    } else if ( (humanValue == 1 && computerValue == 3) || (humanValue == 2 && computerValue == 1) || 
    (humanValue == 3 && computerValue ==2) ){
        console.log("YOU WIN!");
    } else if ( (humanValue == 1 && computerValue == 2) || (humanValue == 2 && computerValue == 3) ||
    (humanValue == 3 && computerValue == 1) ){
        console.log("YOU LOOSE!");
    }
   
    
}

playRound(3);
